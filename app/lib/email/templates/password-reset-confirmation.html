<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; line-height: 1.6; color: #202235; background-color: #DCDFE4;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 10px; overflow: hidden; border: 1px solid #DCDFE4; box-shadow: 0 8px 24px rgba(32, 34, 53, 0.08);">
                    <tr>
                        <td style="background-color: #202235; padding: 28px 40px; text-align: center;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 20px; font-weight: 700; letter-spacing: 0.18em; text-transform: uppercase;">{{APP_NAME}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #EDB641; height: 4px; line-height: 4px; font-size: 0;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="padding: 36px 40px;">
                            <h2 style="margin: 0 0 18px; color: #202235; font-size: 16px; font-weight: 700; letter-spacing: 0.12em; text-transform: uppercase;">Password Reset Successful</h2>
                            <p style="margin: 0 0 16px;">Hi {{USER_NAME}},</p>
                            <p style="margin: 0 0 20px;">Your password has been updated. You can now sign in with your new password.</p>
                            <table role="presentation" style="margin: 0 0 28px;">
                                <tr>
                                    <td>
                                        <a href="{{LOGIN_URL}}" style="display: inline-block; padding: 12px 28px; background-color: #EDB641; color: #202235; text-decoration: none; border-radius: 6px; font-weight: 700; font-size: 13px; letter-spacing: 0.12em; text-transform: uppercase;">Log In</a>
                                    </td>
                                </tr>
                            </table>
                            <div style="border: 1px solid #DCDFE4; border-left: 4px solid #EDB641; padding: 12px 14px; border-radius: 6px;">
                                <p style="margin: 0; font-size: 12px;"><strong>Security notice:</strong> If you did not make this change, contact support immediately.</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #DCDFE4; padding: 18px 40px; text-align: center;">
                            <p style="margin: 0; color: #202235; font-size: 12px;">&copy; {{APP_NAME}}. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
